<div class="p-6">
  <h1 class="text-xl font-bold mb-8 text-start">Configure eNPS Settings</h1>

  <div class="flex flex-row items-center justify-center mb-10">
    <svg class="mr-1" width="42" height="40" viewBox="0 0 42 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M21 3.75C15.1406 3.75 9.82812 6.875 6.85938 11.875C3.96875 16.9531 3.96875 23.125 6.85938 28.125C9.82812 33.2031 15.1406 36.25 21 36.25C26.7812 36.25 32.0938 33.2031 35.0625 28.125C37.9531 23.125 37.9531 16.9531 35.0625 11.875C32.0938 6.875 26.7812 3.75 21 3.75ZM21 40C13.8125 40 7.25 36.25 3.65625 30C0.0625 23.8281 0.0625 16.25 3.65625 10C7.25 3.82812 13.8125 0 21 0C28.1094 0 34.6719 3.82812 38.2656 10C41.8594 16.25 41.8594 23.8281 38.2656 30C34.6719 36.25 28.1094 40 21 40ZM23.5 8.75C23.5 10.1562 22.3281 11.25 21 11.25C19.5938 11.25 18.5 10.1562 18.5 8.75C18.5 7.42188 19.5938 6.25 21 6.25C22.3281 6.25 23.5 7.42188 23.5 8.75ZM21 31.875C18.5781 31.875 16.625 29.9219 16.625 27.5C16.625 25.1562 18.5 23.2031 20.8438 23.125L26.1562 11.1719C26.5469 10.2344 27.6406 9.76562 28.5781 10.2344C29.5156 10.625 29.9844 11.7188 29.5938 12.6562L24.2812 24.6875C24.9062 25.4688 25.375 26.4062 25.375 27.5C25.375 29.9219 23.3438 31.875 21 31.875ZM16 12.5C16 13.9062 14.8281 15 13.5 15C12.0938 15 11 13.9062 11 12.5C11 11.1719 12.0938 10 13.5 10C14.8281 10 16 11.1719 16 12.5ZM9.75 22.5C8.34375 22.5 7.25 21.4062 7.25 20C7.25 18.6719 8.34375 17.5 9.75 17.5C11.0781 17.5 12.25 18.6719 12.25 20C12.25 21.4062 11.0781 22.5 9.75 22.5ZM34.75 20C34.75 21.4062 33.5781 22.5 32.25 22.5C30.8438 22.5 29.75 21.4062 29.75 20C29.75 18.6719 30.8438 17.5 32.25 17.5C33.5781 17.5 34.75 18.6719 34.75 20Z"
        fill="#9297A0" />
    </svg>

    <div class="text-[40px] font-medium text-gray-800">
      {{ overallScore }}%
    </div>
  </div>

  <form [formGroup]="form">
    <div class="bg-white rounded-md shadow">
      <div class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center space-x-4">
          <div class="w-4 h-4 rounded-full bg-green-500"></div>
          <span class="font-semibold text-gray-800">Promoters</span>
        </div>
        <input type="number" formControlName="promoters"
          class="w-24 border rounded text-right p-2 focus:outline-none focus:border-blue-500">
      </div>

      <div class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center space-x-4">
          <div class="w-4 h-4 rounded-full bg-orange-500"></div>
          <span class="font-semibold text-gray-800">Passives</span>
        </div>
        <input type="number" formControlName="passives"
          class="w-24 border rounded text-right p-2 focus:outline-none focus:border-blue-500">
      </div>

      <div class="flex items-center justify-between p-4">
        <div class="flex items-center space-x-4">
          <div class="w-4 h-4 rounded-full bg-red-500"></div>
          <span class="font-semibold text-gray-800">Detractors</span>
        </div>
        <input type="number" formControlName="detractors"
          class="w-24 border rounded text-right p-2 focus:outline-none focus:border-blue-500">
      </div>
    </div>
  </form>

  <div class="mt-4 p-4 flex justify-between items-center font-bold text-gray-800">
    <span>Total</span>
    <span [ngClass]="{'text-red-500': totalPercentage !== 100}">{{ totalPercentage }}%</span>
  </div>

  @if (form.invalid && totalPercentage !== 100) {
  <p class="mt-2 text-red-500 text-sm text-center">
    The total must sum to 100%.
  </p>
  }
</div>
